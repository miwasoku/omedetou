<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>おめでとうタイマー</title>

  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>おめでとうタイマー</h1>
  <div id="timer">
    <div id="timer_display">
      <span id="timer_main">0:00</span>
    </div>

    <div id="timer_buttonpanel">
      <div class="timer_button">
        +10m
      </div>
      <div class="timer_button">
        +1m
      </div>
      <div class="timer_button">
        +10s
      </div>
      <div class="timer_button">
        +1s
      </div>
    </div>

    <div id="timer_slider">
      <span id="slider_label">おめでとうスピード</span>
      <input id="slider" type="range" name="slider" min="0.5" max="2" step="0.1" value="1">
    </div>

    <div id="timer_controller">
      <div id="startbtn" class="btn">
        start
      </div>
      <div id="stopbtn" class="btn">
        stop
      </div>
      <div id="resetbtn" class="btn">
        reset
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script>
    (function(){
      'use strict';

      var time = 0;
      var counter;
      var is_ringing = false;

      var omedetou = new Audio("omedetou.wav");
      omedetou.volume = 0.5; //うるさすぎるので

      $('.timer_button').click(function(){

        if(is_ringing){
          return ;
        }

        var id = $('.timer_button').index(this);
        console.log(id);

        if(id == 3){
          time += 1;
        }else if(id == 2){
          time += 10;
        }else if(id == 1){
          time += 60;
        }else if(id == 0){
          time += 600;
        }

        if(time >= 60000){
          time = 59999;
        }

        display_time();
      });

      $('#startbtn').click(function(){
        if(time > 0){
          countdown();
        }
      });

      $('#stopbtn').click(function(){
        clearTimeout(counter);

        if(is_ringing){
          omedetou_stop();
        }
      });

      $('#resetbtn').click(function(){
        clearTimeout(counter);
        time = 0;
        display_time();

        if(is_ringing){
          omedetou_stop();
        }
      })

      function countdown(){
        time--;
        display_time();
        if(time > 0){
          counter = setTimeout(countdown,1000);
        }else{
          omedetou.loop = true;
          omedetou.playbackRate = $('#slider').val();
          omedetou.play();
          do_ring();
        }
      }

      function display_time(){
        var minute = Math.floor(time / 60);
        var second = time % 60;

        $('#timer_main').text(minute + ":" + ('0' + second).slice(-2) );
      }

      function omedetou_stop(){
        omedetou.pause();
        omedetou.currentTime = 0;
        stop_ring();
      }

      function do_ring(){
        is_ringing = true;
        $('.timer_button').css('opacity', '0.5');
        $('#startbtn').css('opacity', '0.5');
      }

      function stop_ring(){
        is_ringing = false;
        $('.timer_button').css('opacity', '1.0');
        $('#startbtn').css('opacity', '1.0');
      }
    })();
  </script>
</body>
</html>
